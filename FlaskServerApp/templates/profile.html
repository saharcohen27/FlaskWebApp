{% extends 'base.html' %} 

{% block title %} 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/profile.css') }}">
<title>Profile</title>
{% endblock %} 

{% block body %} 
<div id='profile-page'>
    <div id="banner"></div>
    <center>
        <img  alt='profileImage' id="user-img" class='undragable'
            src="{{ userData[5] if userData[5] else url_for('static', filename='images/user_profile.png') }}"/>
        
        <h1 id='username'> {{ userData[0] }} </h1>
        <div id="description">
            {% if userData[3]: %}
                <p id='desc' title='click to update'>{{ userData[3] }}</p>
            {% else: %}
                <p id='desc'></p>
                <button id='addDescBtn' onclick="addDesc();">Add Description</button>
            {% endif %}
        </div>
    </center>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="{{ url_for('static', filename='javascript/profile.js') }}"></script>
{% endblock %}
